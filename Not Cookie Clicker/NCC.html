<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cheap Cookie Clicker Knockoff</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="container row">

    <!-- div for player to see purchases -->
    <div id="div1"  class="divText" style="background-color:#008080">
      <p id="info" class="textLeft" style="margin: auto; margin-top: 10px"> </p>
      <p id="ACAmount" class="textLeft" style="margin: 10px auto auto auto"></p>
      <p id="ACMulti" class="textLeft"></p>
      <p id="ACSpeed" class="textLeft"></p>
      <p id="IPAmount" class="textLeft"></p>
    </div>

  <!-- div containing the button -->
    <div id="div2" class="div" style="background-color:#008080">

      <p id="buttonM" style="font-size:200px; font-family:Arial; padding: 20px; margin: auto;
      border: 10px solid black; border-radius: 1000px; background-color: #FFD700;
      -moz-user-select: none; -webkit-user-select: none; -ms-user-select:none; user-select:none;-o-user-select:none;"
      onmousedown="mouseDown()"
      onmouseup="mouseUp()"
      onclick="getCookie()"
      unselectable="on"
      onselectstart="return false;"
      onmousedown="return false;">
        ಠ_ಠ
      </p>
    </div>

  <!-- div containing the purchase options -->
    <div id="div3" class="divText" style="background-color:#008080">
      <p id="cookieAmount" class="textRight" style="background-color:#FF0000"
          unselectable="on"
          onselectstart="return false;"
          onmousedown="return false;">
        Points: 0
      </p>

      <p id="button1" class="textRight" onclick="buyAuto()"
          unselectable="on"
          onselectstart="return false;"
          onmousedown="return false;">
        Buy Auto-Clicker!
        <br>
        [15]
      </p>

      <p id="button2" class="textRight" onclick="increaseAuto()"
          unselectable="on"
          onselectstart="return false;"
          onmousedown="return false;">
        Increase Auto-Clicker Gain!
        <br>
        [25]
      </p>

      <p id="button3" class="textRight" onclick="autoSpeed()"
          unselectable="on"
          onselectstart="return false;"
          onmousedown="return false;">
        Increase Auto-Clicker Speed!
        <br>
        [50]
      </p>

      <p id="button4" class="textRight" onclick="increase()"
          unselectable="on"
          onselectstart="return false;"
          onmousedown="return false;">
        Increase Point Gain!
        <br>
        [75]
      </p>

      <p id="button5" class="textRight" onclick="changeMenu()">
        Change the way the game looks!
      </p>

    </div>

    <script src="script.js"></script>
    <script src="gameplayScript.js"></script>
    <script src="cosmeticBackground.js"></script>
    <script src="formatScript.js"></script>
  </body>
</html>
